App\Entity\Country:
  properties:
    name:
      - NotBlank:
          groups: ['new', 'edit']
    code:
      - NotBlank:
          groups: ['new', 'edit']
      - Length:
          min: 2
          max: 2
          groups: ['new', 'edit']

